
<ion-header >

  <ion-navbar hide-back-button="true">
    <ion-title >UI</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="back-front">
 
<ion-list>
  <h2>UI/UX !</h2>
    <ion-item *ngFor="let UI of androidlist | async">
  <div class = "row">
   <div class = "col col-50">Code</div>
    <div class = "col col-50">  {{UI.Code}}</div>
    </div>
    <div class = "row">
   <div class = "col col-50">Availability</div>
    <div class = "col col-50">  {{UI.Availability}}</div>
    </div>
    <div class = "row">
   <div class = "col col-50">Title</div>
    <div class = "col col-50">  {{UI.title}}</div>
    </div>
    <div>
   <div class = "col col-50">Description</div>
    <p>  {{UI.Description}}</p>
    </div>
  

 

   </ion-item>
   </ion-list>

</ion-content>
