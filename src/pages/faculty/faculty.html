<ion-header>

  <ion-navbar>
    <ion-title>faculty</ion-title>
    <ion-buttons end>
      <button (click)="addfaculty()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="back-front" >
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
 <ion-list >
 <ion-item *ngFor="let item of facultylist | async">
         <h4 class="content padding double-padding-x"></h4>
        <div class="list animate-fade-slide-in-right back-front">
         
               <img src="{{item.img}}" />
                <h2>{{item.name}}</h2>
                <p> {{item.email}}</p>
                <p> {{item.details}}</p>
                 <ion-buttons>
      <button ion-button block (click)="check(item.email)">
        <ion-icon name="details">CLick To Comment</ion-icon>
      </button>
                </ion-buttons>
               
           
       
           
        </div>
         </ion-item>
 </ion-list>
</ion-content>
