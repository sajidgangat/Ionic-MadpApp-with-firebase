
<ion-header >

  <ion-navbar hide-back-button="true">
    <ion-title >ios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="back-front">
 
<ion-list>
  <h2>ios !</h2>
    <ion-item *ngFor="let ios of androidlist | async">
  <div class = "row">
   <div class = "col col-50">Code</div>
    <div class = "col col-50">  {{ios.Code}}</div>
    </div>
    <div class = "row">
   <div class = "col col-50">Availability</div>
    <div class = "col col-50">  {{ios.Availability}}</div>
    </div>
    <div class = "row">
   <div class = "col col-50">Title</div>
    <div class = "col col-50">  {{ios.title}}</div>
    </div>
    <div>
   <div class = "col col-50">Description</div>
    <p>  {{ios.Description}}</p>
    </div>
  

 

   </ion-item>
   </ion-list>

</ion-content>
