
<ion-header >

  <ion-navbar hide-back-button="true">
    <ion-title >Android</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="back-front">
 
<ion-list>
  <h2>Android !</h2>
    <ion-item *ngFor="let android of androidlist | async">
  <div class = "row">
   <div class = "col col-50">Code</div>
    <div class = "col col-50">  {{android.Code}}</div>
    </div>
    <div class = "row">
   <div class = "col col-50">Availability</div>
    <div class = "col col-50">  {{android.Availability}}</div>
    </div>
    <div class = "row">
   <div class = "col col-50">Title</div>
    <div class = "col col-50">  {{android.title}}</div>
    </div>
    <div>
   <div class = "col col-50">Description</div>
    <p>  {{android.Description}}</p>
    </div>
  

 

   </ion-item>
   </ion-list>

</ion-content>
